<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory UI</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="google-adsense-account" content="ca-pub-2843631821567070">
</head>
<body>
    <button id="toggle-sidebar">â˜°</button>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./bordetest1523.PNG" alt="Logo">
            </div>
        </div>

        <div class="inventory-section">
            <div class="inventory" id="inventory">
                <div id="items"></div>
                <div class="total-section">
                    <button id="sell-all">Total:</button>
                    <span id="total">0 <img src="./zhanahoriapreciobyNalexnu.png" alt="carrot x16" class="carrot"></span>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="./debajo.PNG" alt="Arrow Down">
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <h2>Available Items</h2>
        <div id="available-items"></div>
        <button id="download-png">Download Inventory as PNG</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="item-name"></h2>
            <input type="number" id="quantity" min="1" placeholder="Enter quantity">
            <button id="add-to-inventory">Add to Inventory</button>
        </div>
    </div>

    <footer></footer>
        <p>Code by Franco Calegari, img by Nalexnu</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>

</html>
